<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelschule | Kontakte</title>
    <link rel="icon" href="./images/icon.png" />
    <link rel="stylesheet" href="./styles/template.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div id="language" class="menu-container">
        <img
          id="icon-change-language"
          class="icon"
          src="./images/language.svg"
          onclick="showLanguageMenu()"
        />
        <div id="change-language" class="menu left">
          <div class="menu-item" onclick="redirect('./cv.html')">Deutsch</div>
          <div
            class="menu-item"
            onclick="redirect('./other-languages/ru/cv.html')"
          >
            Русский
          </div>
          <div
            class="menu-item"
            onclick="redirect('./other-languages/uk/cv.html')"
          >
            Українська
          </div>
        </div>
      </div>
      <div id="header-title">
        <p>Liubov Mykhalchych</p>
      </div>
      <div id="navigation" class="menu-container">
        <img
          id="icon-navigation-menu"
          class="icon"
          src="./images/menu.svg"
          onclick="showNavigationMenu()"
        />
        <div id="navigation-menu" class="menu right">
          <div class="menu-item" onclick="redirect('./index.html')">Home</div>
          <div class="menu-item" onclick="redirect('./wedding-dresses.html')">
            Brautkleider
          </div>
          <div class="menu-item" onclick="redirect('./gallery.html')">
            Maßschneiderei
          </div>
          <div class="menu-item" onclick="redirect('./reviews.html')">
            Nähkurse
          </div>
          <div class="menu-item" onclick="redirect('./contact.html')">
            Kontakte
          </div>
          <div class="menu-item" onclick="redirect('./prices.html')">
            Preise
          </div>
        </div>
      </div>
    </header>

    <!-- Background image -->
    <div id="background-image"></div>

    <!-- Title -->
    <div id="title">Kontakte</div>

    <!-- Container -->
    <div id="container">
      <h2>Schreiben Sie mir bitte</h2>
      <hr />
      <!-- Contact form -->
      <form>
        <div>
          <input
            type="text"
            name="name"
            id="name"
            value=""
            class="input-block-level"
            placeholder="Name"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            value=""
            class="input-block-level"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <textarea
            rows="11"
            name="message"
            id="message"
            class="input-block-level"
            placeholder="Text"
            required
          ></textarea>
        </div>
        <div id="submit-form">
          <button
            name="submit"
            id="submitButton"
            class="btn btn-info pull-right"
            onclick="return sendEmail('Vielen Dank. Ihre Nachricht wurde gesendet.');"
            title="Klicken Sie auf den Button, um Ihre Nachricht zu senden!"
          >
            Eine Nachricht schicken
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div id="footer">
      <p id="copyright">
        Copyright © 2017 Myhalchich Lyubov. All Rights Reserved.
      </p>

      <p id="social-icons">
        <a
          href="https://www.facebook.com/profile.php?id=100017189653101&fref=pb&hc_location=friends_tab&pnref=friends.all"
        >
          <img
            src="./images/social-icons/facebook-icon.svg"
            class="social-icon facebook"
          />
          Facebook
        </a>
        <a href="https://www.pinterest.com/mihalchichlyubo">
          <img
            src="./images/social-icons/pinterest-icon.svg"
            class="social-icon pinterest"
          />
          Pinterest
        </a>
        <a href="https://www.instagram.com/liubovmikhalchich/?hl=ru">
          <img
            src="./images/social-icons/instagram-icon.svg"
            class="social-icon instagram"
          />
          Instagram
        </a>
        <a href="https://www.youtube.com/channel/UClvXYm8UeH2J1ek2ZQgGQBw">
          <img
            src="./images/social-icons/youtube-icon.svg"
            class="social-icon youtube"
          />
          YouTube
        </a>
      </p>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/send.email.js"></script>
  </body>
</html>
